<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilfirma - FiveM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>FiveM Bilfirma</h1>
        <p>Här hittar du alla våra bilar och priser!</p>
    </header>

    <main>
        <div class="car-list" id="carList"></div>
    </main>

    <script src="cars.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const carList = document.getElementById("carList");

            cars.forEach(car => {
                carList.innerHTML += `
                    <div class="car-card">
                        <img src="${car.image}" alt="${car.name}">
                        <h2>${car.name}</h2>
                        <p>Pris: ${car.price} kr</p>
                    </div>
                `;
            });
        });
    </script>

</body>
</html>
